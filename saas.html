  <script>
    (() => {
      document
        .querySelectorAll(".clipper.original")
        .forEach(function (clipper) {
          let scale = 3;
          const imgs = [clipper.querySelector("img")];
          let sibling = clipper.nextElementSibling;
          while (!sibling.classList.contains("original")) {
            imgs.push(sibling.querySelector("img"));
            sibling = sibling.nextElementSibling;
          }

          clipper.addEventListener("mousemove", function (e) {
            imgs.forEach(function (img) {
              const rect = clipper.getBoundingClientRect();
              const x = ((e.clientX - rect.left) / rect.width) * 100;
              const y = ((e.clientY - rect.top) / rect.height) * 100;

              img.style.transformOrigin = `${x}% ${y}%`;
              img.style.transform = `scale(${scale})`;
            });
          });

          clipper.addEventListener("mouseleave", function () {
            imgs.forEach(function (img) {
              img.style.transform = "scale(1)";
              img.style.transformOrigin = "center center";
            });
          });

          clipper.addEventListener("wheel", function (e) {
            e.preventDefault();
            if (e.deltaY < 0) {
              scale = Math.min(10, scale + 0.1);
            } else {
              scale = Math.max(2, scale - 0.1);
            }

            imgs.forEach(function (img) {
              img.style.transform = `scale(${scale})`;
            });
          });
        });
    })();
  </script>
